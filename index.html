<!doctype html>
<link rel="stylesheet" type="text/css" href="css/index.css">
<html>

<head>
	<meta charset="utf-8">
	<title>Stellar Atlas v3.6</title>
</head>

<body>
	<div class="map">
		<canvas class="cvs" id="canvas">你的浏览器不支持canvas，建议使用 Google Chrome、Mozilla Firefox、MicroSoft Edge 等浏览器</canvas>
	</div>
	<div href="javascript:void(0)" class="sidebar_nav" onclick="side_nav()" id="sidebar_nav_1">
		\\<br>&ensp;\\<br>&ensp;//<br>//</div>
	<div class="sidebar" id="sidebar_1">
		<div class="file_nav">
			选择存档文件(.sav):<br><input type="file" accept=".sav" name="file" id="fileId" /><br>
			<button type="submit" onclick="upload_gamestate()"> 上传 </button>
			<button type="submit" onclick="download_gamestate()"> 生成存档 </button>
			<button type="submit" onclick="reset_scale()"> 重置位置 </button> <br>
			显示星系id：<input type="checkbox" id="show_star_id" onchange="show_star_id_f()" />
			&nbsp;&nbsp;/&nbsp;&nbsp;显示星系名称：<input type="checkbox" id="show_star_name" onchange="show_star_name_f()" />
			<br>
			<font color="#ff0000">编辑模式：</font><input type="checkbox" id="edit_mode" onchange="show_atlas()" />
			&nbsp;&nbsp;&nbsp;&nbsp;
			显示星系类型：<input type="checkbox" id="show_star_class" checked="true" onchange="show_atlas()" /> <br>
			显示国家：<input type="checkbox" id="show_country" checked="true" onchange="show_atlas()" />
			&nbsp;&nbsp;&nbsp;&nbsp;
			显示特殊目标：<input type="checkbox" id="show_sp_objs" checked="true" onchange="show_atlas()" />
		</div>
		<div class="console_nav">
			<div class="console_input_hint">输入指令:</div>
			<input type="text" id="console_input" value="help" onkeydown="console_onkeydown()" class="console_input">
			<div id="console_output" class="console_output">
				<textarea id="txta"></textarea>
			</div>
		</div>
	</div>
</body>

</html>

<script type="text/javascript">
	function side_nav() {
		if (document.getElementById("sidebar_1").style.right == "0%" || document.getElementById("sidebar_1").style.right == "") {
			document.getElementById("sidebar_1").style.right = "-19.5%";
			document.getElementById("sidebar_nav_1").style.right = "0.5%";
			document.getElementById("sidebar_nav_1").innerHTML = "&ensp;//<br>//<br>\\\\<br>&ensp;\\\\";
		} else {
			document.getElementById("sidebar_1").style.right = "0%";
			document.getElementById("sidebar_nav_1").style.right = "20%";
			document.getElementById("sidebar_nav_1").innerHTML = "\\\\<br>&ensp;\\\\<br>&ensp;//<br>//";
		}
	}
</script>
<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/zip-full.min.js"></script>
<script type="text/javascript" src="js/const.js"></script>
<script type="text/javascript" src="js/index.js"></script>
